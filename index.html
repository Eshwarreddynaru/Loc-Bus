<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loc Bus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-poppins">
    <!-- Hero Section -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-16 px-4 text-center mb-10">
        <h1 class="text-4xl font-semibold mb-2">LOC BUS</h1>
        <p class="text-xl opacity-90">Find Your Bus Route</p>
    </div>
    
    <div class="max-w-7xl mx-auto px-4">
        <!-- Search Card -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
                <div class="relative flex-1 min-w-[200px] w-full">
                    <i class="fas fa-map-marker-alt absolute left-3 top-1/2 -translate-y-1/2 text-blue-600"></i>
                    <select id="from-input" class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-600 focus:ring-2 focus:ring-blue-200 appearance-none cursor-pointer">
                        <option value="">Select Source</option>
                    </select>
                </div>
                <div class="w-10 h-10 flex items-center justify-center bg-blue-600 rounded-full cursor-pointer hover:rotate-180 transition-transform duration-300">
                    <i class="fas fa-exchange-alt text-white"></i>
                </div>
                <div class="relative flex-1 min-w-[200px] w-full">
                    <i class="fas fa-map-marker-alt absolute left-3 top-1/2 -translate-y-1/2 text-blue-600"></i>
                    <select id="to-input" class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-600 focus:ring-2 focus:ring-blue-200 appearance-none cursor-pointer">
                        <option value="">Select Destination</option>
                    </select>
                </div>
                <button id="search-button" class="bg-blue-600 text-white px-6 py-3 rounded-lg flex items-center gap-2 hover:-translate-y-0.5 transition-transform duration-300 hover:bg-blue-700">
                    <i class="fas fa-search"></i>
                    Search Buses
                </button>
            </div>
        </div>

        <!-- Results Container -->
        <div id="results-container">
            <h2 id="search-results-heading" class="text-xl text-gray-700 font-medium mb-4"></h2>
            
            <!-- Table -->
            <div class="bg-white rounded-xl shadow-md overflow-x-auto">
                <table id="bus-timings" class="w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-4 text-left text-gray-700 font-semibold"><i class="fas fa-bus text-blue-600 mr-2"></i>Route No.</th>
                            <th class="px-6 py-4 text-left text-gray-700 font-semibold"><i class="fas fa-location-dot text-blue-600 mr-2"></i>From</th>
                            <th class="px-6 py-4 text-left text-gray-700 font-semibold"><i class="fas fa-location-dot text-blue-600 mr-2"></i>To</th>
                            <th class="px-6 py-4 text-left text-gray-700 font-semibold"><i class="fas fa-info-circle text-blue-600 mr-2"></i>Type</th>
                            <th class="px-6 py-4 text-left text-gray-700 font-semibold"><i class="fas fa-clock text-blue-600 mr-2"></i>Departure Times</th>
                            <th class="px-6 py-4 text-left text-gray-700 font-semibold"><i class="fas fa-road text-blue-600 mr-2"></i>Distance</th>
                            <th class="px-6 py-4 text-left text-gray-700 font-semibold"><i class="fas fa-stop text-blue-600 mr-2"></i>Stops</th>
                        </tr>
                    </thead>
                    <tbody id="bus-timings-body"></tbody>
                </table>
            </div>

            <!-- No Results Message -->
            <div id="no-results" class="hidden bg-white rounded-xl shadow-md p-8 text-center">
                <i class="fas fa-exclamation-circle text-4xl text-red-500 mb-4"></i>
                <p class="text-red-700 text-lg">No direct buses found for this route.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
